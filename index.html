<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test dashboard</title>
		<script src="http://d3js.org/d3.v3.js"></script>

		<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
		<!-- high Charts -->
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>

		<!--Google Maps API-->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&amp;sensor=true_or_false"></script>
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="header" class="dash-grid">
			<h1>Branch Metrics Dashboard</h1>
		</div>
		<!-- <div id="pie1"></div> -->
		<div class="content dash-grid">
			<h2>Sources of Links</h2>
			<div class="dash-section">
				<div id="pie2"></div>
				<div class="pie-aside">
					<h3>Detailed View</h3>
					<div class="table-container">
						<table id="data-table">
						  <tr>
						    <th>Campaign ID</th>
						    <th>Clicks</th>
						    <th>Downloads</th>
						    <th>Conversion</th>
						  </tr>
						</table>
					</div>
				</div>
			</div>

			<div class="dash-section">
				<div id="chart1"></div>
			</div>

			<h2>Location of Clicks</h2>
			<div class="dash-section">
				<div id="map-canvas" style="height: 500px;"></div>
			</div>
		</div>

		<!-- note load all dependent JS at bottom -->
		<script src="pie1.js"></script>
		<script src="pie2.js"></script>
		<script src="chart1.js"></script>
		<script src="chart2.js"></script>
		<script src="map.js"></script>
  </body>
